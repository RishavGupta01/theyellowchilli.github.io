<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Bruschetta</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body { font-family: 'Roboto', sans-serif; }
    </style>
</head>
<body class="font-mono bg-gray-100">

    <header class="bg-white shadow">
        <div class="container mx-auto flex justify-between items-center py-4">
            <h1 class="text-3xl font-bold inline-flex items-center space-x-2">
                <img src="image.png" alt="Restaurant Logo" class="w-12 h-12">
                <span class="text-red-600">The</span>
                <span class="text-amber-300">Yellow</span>
                <span class="text-red-600">Chilli</span>
            </h1>
            <nav>
                <ul class="flex text-xl space-x-8">
                    <li><a href="index.html" class="text-gray-800 hover:text-red-700">Home</a></li>
                    <li><a href="index.html#menu" class="text-gray-800 hover:text-red-700">Menu</a></li>
                    <li><a href="index.html#about" class="text-gray-800 hover:text-red-700">About</a></li>
                    <li><a href="index.html#contact" class="text-gray-800 hover:text-red-700">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <div class="container mx-auto py-12 px-4">
        <div class="bg-white shadow-lg rounded-lg overflow-hidden">
            <img src="image1.png" alt="Bruschetta" class="w-full h-64 object-cover">
            <div class="p-4">
                <h2 class="text-3xl font-bold mb-4">Bruschetta</h2>
                <p class="text-lg mb-6">Crispy bread with a delightful tomato and basil topping.</p>
                
                <!-- Price Update Section -->
                <div class="mb-6">
                    <label for="price" class="text-lg font-semibold">Price:</label>
                    <input type="number" id="price" value="8.00" step="0.01" class="border border-gray-300 p-2 rounded-lg w-32">
                    <button onclick="updatePrice()" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300 ml-4">Update Price</button>
                </div>

                <!-- Quantity and Total -->
                <div class="flex items-center space-x-4 mb-6">
                    <label for="quantity" class="text-lg font-semibold">Quantity:</label>
                    <input type="number" id="quantity" value="1" min="1" class="border border-gray-300 p-2 rounded-lg w-24">
                </div>
                <button onclick="updateOrder()" class="bg-red-600 text-white py-2 px-6 rounded-lg hover:bg-red-700 transition duration-300">Update Order</button>
                <p class="text-2xl font-bold mt-4">Total: <span id="total">$8.00</span></p>

                <!-- Ingredients Section -->
                <div class="mt-8">
                    <h3 class="text-2xl font-bold mb-4">Ingredients</h3>
                    <ul class="list-disc pl-5">
                        <li class="text-lg font-semibold">Vegetarian:</li>
                        <ul class="list-inside pl-4">
                            <li>Tomato</li>
                            <li>Basil</li>
                            <li>Garlic</li>
                        </ul>
                        <li class="text-lg font-semibold mt-4">Non-Vegetarian:</li>
                        <ul class="list-inside pl-4">
                            <li>N/A</li>
                        </ul>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script>
        let price = 8.00; // Initial price of Bruschetta

        function updatePrice() {
            const newPrice = parseFloat(document.getElementById('price').value);
            if (!isNaN(newPrice) && newPrice > 0) {
                price = newPrice;
                alert(`Price updated to $${price.toFixed(2)}`);
                updateOrder(); // Update the total based on the new price
            } else {
                alert('Please enter a valid price.');
            }
        }

        function updateOrder() {
            const quantity = parseInt(document.getElementById('quantity').value);
            const total = (quantity * price).toFixed(2);
            document.getElementById('total').innerText = `$${total}`;
        }
    </script>
</body>
</html>
